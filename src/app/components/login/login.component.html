<div class="login-container">
    <h1 class="login-title">Log In</h1>

    <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Enter your email"
            required />
        <div *ngIf="validateEmail && !user.email" class="text-danger">{{ emailErrorMessage }}</div>
    </div>

    <div class="form-group password-wrapper">
        <label for="password">Password <span class="required">*</span></label>
        <div style="display: flex;">
            <input  [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="user.password" name="password"
            class="form-control" placeholder="Enter your password" required />
            <span class="input-group-text" (click)="showConfirmPassword = !showConfirmPassword" style="cursor: pointer;    height: 40px;margin-top: 9px;margin-left: 5px;box-sizing: border-box;">
                <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
        </div>
       
        <div *ngIf="validatePasswordmsg && !user.password" class="text-danger">{{ passwordErrorMessage }}</div>
    </div>

    <a class="forgot" routerLink="/forgotpassword">Forgot Password?</a>
    <div class="no-account">
        <p>Don't have an account? 
            <a routerLink="/signup" class="register-link">Register</a>
        </p>
     </div>


    <button (click)="loginUser()" class="btn-login">Log In</button>
</div>
